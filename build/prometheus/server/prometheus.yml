global:
  scrape_interval:
  external_labels:
    monitor: 'codelab-monitor'

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s  #global catch time
    static_configs:
      - targets: ['127.0.0.1:9090']
  - job_name: 'knowledge'
    static_configs:
      - targets: [ 'knowledge:8884' ]
        labels:
          job: knowledge
          app: knowledge
          env: dev
  - job_name: 'wellness'
    static_configs:
      - targets: [ 'wellness:8872' ]
        labels:
          job: wellness
          app: wellness
          env: dev
  - job_name: 'chat'
    static_configs:
      - targets: [ 'chat:8888' ]
        labels:
          job: chat
          app: chat
          env: dev
  - job_name: 'ding'
    static_configs:
      - targets: [ 'ding:8885' ]
        labels:
          job: ding
          app: ding
          env: dev
  - job_name: 'payment'
    static_configs:
      - targets: [ 'payment:8882' ]
        labels:
          job: payment
          app: payment
          env: dev
  - job_name: 'sms'
    static_configs:
      - targets: [ 'sms:8889' ]
        labels:
          job: sms
          app: sms
          env: dev

