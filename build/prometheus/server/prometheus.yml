global:
  scrape_interval: 15s
  external_labels:
    monitor: 'codelab-monitor'

rule_files:
  - "rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - "alertmanager:9093"

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['127.0.0.1:9090']
  - job_name: 'knowledge'
    metrics_path: '/metrics'
    static_configs:
      - targets: [ 'knowledge:8894' ]
        labels:
          job: knowledge
          app: knowledge
          env: dev
  - job_name: 'wellness'
    metrics_path: '/metrics'
    static_configs:
      - targets: [ 'wellness:8893' ]
        labels:
          job: wellness
          app: wellness
          env: dev
  - job_name: 'chat'
